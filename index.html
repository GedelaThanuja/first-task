<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action="login.html">
		<p align="center"><b>REGISTRATION PAGE</b></p>
		<p><input type="text" placeholder="Enter name" required></p>
		<p><input type="email" placeholder="Enter email address" required></p>
		<p><input type="password" placeholder="Enter password" required></p>
		<p><input type="password" placeholder="Confirm password" required></p>
		<p><input type="number" placeholder="Enter mobile number" required></p>
		<p><input type="date" required></p>
		<p>
			<input type="radio" value="male" name="gender" required/>Male
			<input type="radio" value="female" name="gender" required/>Female
		</p>
		<p>
			<select>
				<option value="select course">select course</option>
				<option value="mpc">MPC</option>
				<option value="mec">MEC</option>
				<option value="cec">CEC</option>
			</select>
		</p>
		<p><input type="file" required></p>
		<button>Submit</button>
		<input type="reset" required/>
	</form>
</body>
</html>
